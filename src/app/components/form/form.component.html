<div>

  <H1>Formulaire :</H1>
</div>


<form #loginForm="ngForm">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" ngModel name="email" class="form-control" email required #inputEmail="ngModel"  />
    </div>
    
    <div class=" pb-2 mb-4 text-danger border-bottom border-danger" *ngIf="!inputEmail.value && inputEmail.touched ">
      <p > L' Email est requis.</p>
    </div>
  
     

    <div class=" pb-2 mb-4 text-danger border-bottom border-danger"  *ngIf="inputEmail.invalid && inputEmail.dirty && inputEmail.touched">
        L'email n'est pas valide
      </div>



    <div>
      <label for="password" >Password:</label>
      <input required minlength="4" type="password" id="password" ngModel name="password" class="form-control"  #inputpwd="ngModel" />
    </div>


    
    <div class=" pb-2 mb-4 text-danger border-bottom border-danger" *ngIf="!inputpwd.value && inputpwd.touched ">
        Le password est requis.
      </div>
      <div class=" pb-2 mb-4 text-danger border-bottom border-danger" *ngIf="inputpwd.invalid && inputpwd.touched">
        Le password doit avoir au moins 4 caract√®res .
      </div> 

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success" >Envoyer</button>
  </form>
